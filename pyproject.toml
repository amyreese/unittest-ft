[build-system]
requires = ["flit_core >=3.6,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "unittest-ft"
readme = "README.md"
authors = [
    {name="Amethyst Reese", email="amethyst@n7.gg"},
]
license = {file="LICENSE"}
dynamic = ["version", "description"]
requires-python = ">=3.10"
dependencies = [
    "rich",
]

[project.optional-dependencies]
dev = [
    "attribution>=1.8",
    "black==24.8.0",
    "build>=1.2",
    "flake8==7.1.1",
    "mypy==1.11.2",
    "ufmt==2.7.2",
    "usort==1.0.8",
]

[project.scripts]
unittest-ft = "unittest_ft.__main__:main"

[project.urls]
Home = "https://github.com/amyreese/unittest-ft"

[tool.flit.sdist]
exclude = [
    ".github/",
]

[tool.attribution]
name = "unittest-ft"
package = "unittest_ft"
version_file = true
ignored_authors = ["dependabot[bot]"]
signed_tags = true

[tool.mypy]
strict = true
